<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        height: 98vh;
      }

      .error {
        color: red;
      }

      @media only screen and (max-width: 1000px) {
        body {
          flex-direction: column;
        }
      }
    </style>
    <script type="module" src="/lib/view/init.js"></script>
  </head>
  <body>
    <div class="loading">Analyzing page...</div>

    <script>
      setTimeout(() => {
        const loader = document.querySelector(".loading");
        if (loader) {
          const errorText = document.createElement("p");
          errorText.innerText =
            "Web Components Devtools could not be initialized. Please re-open DevTools to try again.";
          document.body.appendChild(errorText);
        }
      }, 10000);
    </script>
  </body>
</html>
